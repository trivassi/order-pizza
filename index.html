<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen" title="no title" charset="utf-8" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="js/jquery-3.1.0.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Make your Order</title>
  </head>
  <body>
    <h1>Welcome to Trivassi's Pizza Shop</h1>
    <h3>Order your pizza now!</h3>
    <div class="container">
      <form id="order">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input id="address" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="size-select">Pick the size:</label>
          <select type="text" class="form-control" id="size-select">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
        </select>
        </div>
        <h3>Pick your toppings ($1 each): </h3>
        <div class="form-group">
          <label class="checkbox-inline"><input type="checkbox" class="topping-option" value="extra-cheese">Extra Cheese</input></label>
          <label class="checkbox-inline"><input type="checkbox" class="topping-option" value="pepperoni">Pepperoni</input></label>
          <label class="checkbox-inline"><input type="checkbox" class="topping-option" value="ham">Ham</input></label>
          <label class="checkbox-inline"><input type="checkbox" class="topping-option" value="sausage">Sausage</input></label>
          <label class="checkbox-inline"><input type="checkbox" class="topping-option" value="mushroom">Mushroom</input></label>
        </div>
        <button type="submit" class="btn-success">Go!</button>
      </form>
      <div class="show-price">
        <h2>Your total price will be: <span class="cost"></span></h2>
      </div>
    </div>
  </body>
</html>
