  <body>
    <h1>Welcome to Trivassi's Pizza Shop</h1>
    <h3>Order your pizza now!</h3>
    <div class="container">
      <form id="order">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input id="address" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="size-select">Pick the size:</label>
          <select type="text" class="form-control" id="size-select">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
        </select>
        </div>
        <fieldset data-role="controlgroup" data-type="horizontal">
          <legend>Choose as many toppings as you'd like($1 per topping)</legend>
            <div class="toppingsForm">
              <label for="extraCheese">Extra Cheese</label>
              <input type="checkbox" name="topping" id="extraCheese" value="extraCheese">
              <label for="pepperoni">Pepperoni</label>
              <input type="checkbox" name="topping" id="pepperoni" value="pepperoni">
              <label for="ham">Ham</label>
              <input type="checkbox" name="topping" id="ham" value="ham">
              <label for="pineapple">Pineapple</label>
              <input type="checkbox" name="topping" id="pineapple" value="pineapple">
              <label for="mushrooms">Mushrooms</label>
              <input type="checkbox" name="topping" id="mushrooms" value="mushrooms">
              <label for="sausage">Sausage</label>
              <input type="checkbox" name="topping" id="sausage" value="sausage">
            </div>
        </fieldset>
